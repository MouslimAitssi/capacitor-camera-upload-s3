<ion-header>
  <ion-toolbar>
    <ion-title>
      Take picture
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <img [src]="image"/>
  <ion-card class="ion-text-center" *ngIf="this.uploadService.isFileUploading && !this.uploadService.isFileUploaded">
    <ion-card-content>
      <div *ngIf="this.uploadService.progressPercentage as pct">
        Progress: {{ pct | number }}%
        <ion-progress-bar value="{{ pct }}"></ion-progress-bar>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-button *ngIf="image" (click)="uploadImage()">Upload Image</ion-button>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
