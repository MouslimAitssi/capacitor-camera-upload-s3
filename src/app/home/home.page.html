<ion-header>
  <ion-toolbar>
    <ion-title>
      Take picture
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <img [src]="image"/>
  <ion-button *ngIf="image" (click)="uploadImage()">Upload Image</ion-button>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
